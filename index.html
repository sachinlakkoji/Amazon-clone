<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="mainlogin">
        <form action="/server" id="form">
            <img src="Instagram.png" alt="png">
            <div>
            <input type="text" name="username" placeholder = "Phone number, username, or email"id="username" >
            </div>
            <div>
            <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div>
            <button type="button" class="btn btn-primary" id="login">Login</button>
            </div>
            <div>
            <a href="/" id="facebook">Log in with facebook</a>
            </div>
            <div>
            <a href="/" id="F">Forget Password ?</a>
            </div>
        </form>
        <form id="SignUpForm">
            <div>
                <p id="SignUp">Don't have an account?<span>Sign Up</span></p>
            </div>
            
        </form>
        <div id="App">
            <span>Get The App.</span>
            <img src="PlayStore.png" alt="PlayStore" id="PlayStore">
            <img src="Microsoft.png" alt="Microsoft" id="Microsoft">
        </div>

    </div>
    
   
</body>
</html>
